{% extends "layout.html" %}
{% block body %}
 <script>
  function play(){
       var audio = document.getElementById("audio");
       if (audio.paused)
       {
         audio.play();
       } else 
       {
         audio.pause();
         audio.currentTime = 0;
       }

       }
   </script>
<style>
 button{
     border:none;
     background-color:transparant;
     outline:none;
     width:50px;
     height:50px;
       }
 table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 40%;
}

 td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

 tr:nth-child(even) {
   background-color: #dddddd;
}
</style>
      <progress value="70" max="100">70 %</progress>
      </br>
      <button type="PLAY" onclick="play()" width=50><img src="{{ url_for('static', filename='images/playbutton.png') }}" width="100%" /></button>
      <audio id="audio" src="{{ url_for('static', filename='audio/test.wav') }}"></audio>
      <table width='40%' align="right">
        <tr>
          <th>File.wav</th>
        </tr>
        <tr>
          <th>Length</th> 
        </tr>
        <tr>
          <th>spkr</th>
        </tr>
        <tr>
		  <th>label</th>
        </tr>
        <tr>
          <th>on/off</th>
        </tr>
      </table>

    </br>
    <hr>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title() }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>

{% endblock %}
