{% extends "layout.html" %}
{% block body %}
 <script>
  function play(){
       var audio = document.getElementById("audio");
       if (audio.paused)
       {
         audio.play();
       } else 
       {
         audio.pause();
         audio.currentTime = 0;
       }

       }
   </script>
<style>
 button{
     border:none;
     background-color:transparent;
     outline:none;
     width:  7em;
     height: 7em;
 }
 table {
    font-family: arial, sans-serif;
    /*border-collapse: collapse;*/
    /*width: 40%;*/
 }

 td, th {
    border: 1px solid #dddddd;
    /*text-align: left;
    padding: 8px;*/
}

</style>
	  <div class="container">
	    <div class="progress" style="width:30em">
	      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:30%" >
	        <span class="sr-only" style="width:5em">70% Complete</span>
	      </div>
	    </div>
	  </div>

      <button type="PLAY" onclick="play()" align="center"><img src="{{ url_for('static', filename='images/playbutton.png') }}" width="100%" /></button>
      <audio id="audio" src="{{ url_for('static', filename='audio/' + wav) }}"></audio>

      <!--<div class="current-file">-->

            <tr>
              <th>{{ wav }}</th>

  <div class="categories">
      <ul class=entries>
          <form method="post">
          {% for entry in entries %}
          <li><input id="checkBox" name="trs_label" type="checkbox" value="{{ entry.title() }}"><label for="checkbox-1">{{ entry.title() }}</label></li>
          {% endfor %}
          <li><input type="submit"></li>
          </form>
      </ul>
  </div>
  <div class="naviguate">
  {% if prev_wav %}
      <a href="{{ url_for('treat_all_wavs', wav_name = prev_wav) }}"><img class="arrow" align="center" src="{{ url_for('static', filename='images/prev.png') }}" width="10%" /></a>
  {% endif %}

  {% if next_wav %}
      <a href="{{ url_for('treat_all_wavs', wav_name = next_wav) }}"><img class="arrow" align="center"src="{{ url_for('static', filename='images/next.png') }}" width="10%" /></a>
  {% endif %}
  </div>


{% endblock %}
